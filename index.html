<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>I Ching Hexagram Calculator</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Noto+Serif:wght@400;700&display=swap" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <h1>I Ching Hexagram Calculator</h1>
  <form id="hexForm">
    <label>
      Lower trigram (1 – 8):
      <input type="number" id="lower" min="1" max="8" required />
    </label>
    <label>
      Upper trigram (1 – 8):
      <input type="number" id="upper" min="1" max="8" required />
    </label>

    <fieldset>
      <legend>Optional draws for moving lines (bottom → top)</legend>
      <div id="drawInputs">
        <!-- six inputs generated by JS at load time -->
      </div>
      <p style="margin:0.4rem 0 0; font-size:0.9rem; color:#555;">Leave all blank if you don’t wish to specify moving lines.</p>
    </fieldset>

    <button type="submit">Compute Hexagram</button>
    <button type="button" id="randomBtn" class="btn-random">Random Hexagram</button>

    <!-- NEW: notation reader -->
    <div style="margin-top:0.8rem; padding-top:0.6rem; border-top:1px solid #ddd;">
      <label for="notationInput" style="display:block; margin-bottom:0.25rem;"><strong>Or enter a code:</strong></label>
      <input type="text" id="notationInput" placeholder="e.g., 1*0*0-010  |  968-878  |  阳*, 阴*, 阴, 阴, 阳, 阴  |  ⚊*, ⚋*, ⚋, ⚋, ⚊, ⚋" style="width:100%; max-width:38rem;">
      <div style="margin-top:0.4rem;">
        <button type="button" id="readBtn">Read Hexagram</button>
        <small style="margin-left:0.6rem; color:#555;">Binary*, Binary, 9876, Hanzi*, Hanzi, Unicode*/Unicode supported (bottom → top).</small>
      </div>
    </div>
  </form>


  <div id="results"></div>

  <script src="js/iching-core.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
