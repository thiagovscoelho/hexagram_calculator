<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>I Ching Hexagram Calculator</title>
  <link rel="stylesheet" href="css/styles.css">

  <!-- Keep the same webfonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Noto+Serif:wght@400;700&display=swap" rel="stylesheet">

  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <h1>I Ching Hexagram Calculator</h1>

  <form id="hexForm">
    <label>
      Lower trigram (1 – 8):
      <input type="number" id="lower" min="1" max="8" required />
    </label>

    <label>
      Upper trigram (1 – 8):
      <input type="number" id="upper" min="1" max="8" required />
    </label>

    <fieldset>
      <legend>Optional draws for moving lines (bottom → top)</legend>
      <div id="drawInputs"><!-- six inputs generated by JS at load time --></div>
      <p class="hint">Leave all blank if you don’t wish to specify moving lines.</p>
    </fieldset>

    <button type="submit" class="btn btn-primary">Compute Hexagram</button>
    <button type="button" id="randomBtn" class="btn btn-outline btn-random">Random Hexagram</button>

    <!-- Notation reader (inline row under Random) -->
    <div class="code-input">
      <div class="code-row">
        <label for="notationInput" class="code-label">Or enter a code:</label>
        <input type="text" id="notationInput" class="code-field"
               placeholder="e.g., 1*0*0-010  |  968-878  |  阳*, 阴*, 阴, 阴, 阳, 阴  |  ⚊*, ⚋*, ⚋, ⚋, ⚊, ⚋">
        <button type="button" id="readBtn" class="btn btn-outline">Read Hexagram</button>
      </div>
      <small class="hint">Code that represents all six lines separately (bottom → top), in one of the formattings Binary*, Binary, 9876, Hanzi*, Hanzi, Unicode*, Unicode.</small>
    </div>
  </form>

  <div id="results"></div>

  <script src="js/iching-core.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
